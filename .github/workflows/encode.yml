name: Encode Private Script

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  encode:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Fetch and encode script
        env:
          GH_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          set -e
          echo "Fetching script..."
          
          # Fetch from private repo
          curl -f -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3.raw" \
            "https://api.github.com/repos/DJB5001/The-Forge-Test/contents/loader.lua?ref=main" \
            -o script.lua
          
          echo "Script fetched successfully"
          echo "File size: $(wc -c < script.lua) bytes"
          
          # Encode to base64
          base64 -w 0 script.lua > encoded.txt
          
          echo "Encoded successfully"
          echo "Encoded size: $(wc -c < encoded.txt) bytes"
          
      - name: Commit encoded file
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add encoded.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update encoded script [$(date)]"
            git push
            echo "Pushed successfully"
          fi